<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Государственное Приложение Безопасности</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3em;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .version-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .download-button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            width: 250px;
            text-align: center;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        .version-label {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #555;
        }

        /* Media query for smaller screens (mobile devices) */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
                margin-bottom: 30px;
            }

            .download-button {
                font-size: 14px;
                width: 220px;
                padding: 12px 25px;
            }

            .version-label {
                font-size: 1.3em;
            }
        }

        /* Media query for very small screens (mobile phones) */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .download-button {
                font-size: 12px;
                width: 180px;
                padding: 10px 20px;
            }

            .version-label {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <h1>ГОСУДАРСТВЕННОЕ ПРИЛОЖЕНИЕ БЕЗОПАСНОСТИ</h1>

    <div class="version-container">
        <div>
            <span class="version-label">Версия 1</span>
            <a href="ГПБ_1.apk" download>
                <button class="download-button">Скачать</button>
            </a>
        </div>

        <div>
            <span class="version-label">Версия 3</span>
            <a href="ГПБ_3.apk" download>
                <button class="download-button">Скачать</button>
            </a>
        </div>
    </div>

</body>
</html>
